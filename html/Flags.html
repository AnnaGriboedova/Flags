<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<title>Flags</title>
    	<link rel="stylesheet" type="text/css" href="../style/css/Flags.css">
    </head>
    <body>
    	<div class="global_wrapper">
            <div class="Flag">
                <div class="imposeFlag">
                    <div class="Chehia">
                        <div class="Chehia_LineTopWhite"></div>
                        <div class="Chehia_LineBottomRed"></div>
                        <div class="Chehia_TriangleLeftBlue"></div>
                    </div>  
                    <span class="country_name-visible">Чехия</span>              
                    <div class="Bahamas hiddenFlag">
                        <div class="Bahamas_1"></div>
                    </div>  
                    <span class="country_name">Багамские острова</span>          
                </div>
            </div>


        	<div class="Flag">
            	<div class="Grenladia">
                	<div class="Grenladia_LineBottomRed"></div>
                	<div class="Grenladia_Circle">
                    	<div class="Grenladia_RedFonLeft"></div>
                    	<div class="Grenladia_RedFonRight"></div>
                	</div>
            	</div>
            	<span class="country_name">Гренландия</span>
        	</div>

        	<div class="Flag">
            	<div class="Litva">
                	<div class="Litva_LineTopYellow"></div>
                	<div class="Litva_LineBottomGreen"></div>
            	</div>
            	<span class="country_name">Литва</span>
        	</div>

            <div class="Flag">
                <div class="Burkina">
                    <div class="Burkina_lineRed"></div>
                    <div class="Burkina_lineGreen"></div>
                    <div class="Burkina_star-five"></div>
                </div>
                <span class="country_name">Буркина-Фасо</span>
            </div>

        	<div class="Flag">
            	<div class="Makedonia">
                	<div class="Makedonia_BigTriangleBottomYellow">
                	</div>
                	<div class="Makedonia_BigTriangleBottomRed">
                	</div>
                	<div class="Makedonia_BigTriangleTopYellow">
                	</div>
                	<div class="Makedonia_BigTriangleTopRed">
                	</div>
                	<div class="Makedonia_TriangleLeftYellow">
                	</div>
                	<div class="Makedonia_TriangleRightYellow">
                	</div>
                	<div class="Makedonia_TriangleTopYellow">
                	</div>
                	<div class="Makedonia_TriangleBottomYellow">
                	</div>
                	<div class="Makedonia_CircleRed">
                	</div>
                	<div class="Makedonia_CircleYellow">
                	</div>
                </div>
                <span class="country_name">Македония</span>
    		</div>

            <div class="Flag">
                <div class="CongoRepublic"></div>
                <span class="country_name">Республика Конго</span>
            </div>

            <div>
            <div class="Flag">
                <div class="imposeFlag">
                    <div class="Russia"></div>  
                    <span class="country_name-visible">Россия</span>              
                    <div class="Luksemburk hiddenFlag"></div>  
                    <span class="country_name">Люксембурк</span>          
                </div>
            </div>


            <div class="Flag">
                <div class="Kuwait">
                    <div class="Kuwait_1"></div>
                </div>
                <span class="country_name">Кувейт</span>
            </div>

            <div class="Flag">
                <div class="Maldives">
                    <div class="Maldives_1">
                        <div class="Maldives_2"></div>
                    </div>
                    <span class="country_name">Мальдивы</span>
                </div>
            </div>

            <div class="Flag">
                <div class="Denmark">
                    <div class="Denmark_1"></div>
                    <span class="country_name">Дания</span>
                </div>	
            </div>

            <div class="Flag">
                <div class="imposeFlag">
                    <div class="Bangladesh">
                        <div class="Bangladesh_1"></div>
                    </div>  
                    <span class="country_name-visible">Бангладеш</span>              
                    <div class="Japan hiddenFlag">
                        <div class="Japan_1"></div>
                    </div>  
                    <span class="country_name">Япония</span>          
                </div>
            </div>

            <div class="Flag">
                <div class="Gernsi">
                    <div class="Gernsi_LineVerticalRed"></div>
                    <div class="Gernsi_LineHorizontalRed"></div>
                    <div class="Gernsi_LineVerticalYellow"></div>
                    <div class="Gernsi_LineHorizontalYellow"></div>
                    <div class="Gernsi_TriangleTopYellow"></div>
                    <div class="Gernsi_TriangleBottomYellow"></div>
                    <div class="Gernsi_TriangleLeftYellow"></div>
                    <div class="Gernsi_TriangleRightYellow"></div>
                    <span class="country_name">Гернси</span>  
                </div>
            </div>

            <div class="Flag">
                <div class="China">
                    <div class="China_star-fiveBig"></div>
                    <div class="China_star-fiveSmall1"></div>
                    <div class="China_star-fiveSmall2"></div>
                    <div class="China_star-fiveSmall3"></div>
                    <div class="China_star-fiveSmall4"></div>
                    <span class="country_name">Китай</span>
                </div>
            </div>

            <div class="Flag">
                <div class="Vietnam">
                    <div class="Vietnam_1"></div>
                </div>
                <span class="country_name">Вьетнам</span>
            </div>

            <div class="Flag">
                <div class="Gaiti">
                    <div class="Gaiti_LineTopBlue"></div>
                    <div class="Gaiti_ImgCenter"></div>
                </div>
                <span class="country_name">Гаити</span>
            </div>

            <div class="Flag">
                <div class="Islandia">
                    <div class="Islandia_LineHorisontalWhite"></div>
                    <div class="Islandia_LineVerticalWhite"></div>
                    <div class="Islandia_LineHorisontalRed"></div>
                    <div class="Islandia_LineVerticalRed"></div>
                </div>
                <span class="country_name">Исландия</span>
            </div>

            <div class="Flag">
                <div class="Somali">
                    <div class="Somali_star-five"></div>
                    <span class="country_name">Сомали</span>
                </div>
            </div>

            <div class="Flag">
                <div class="Polska">
                    <div class="Polska_lineBottomRed"></div>
                    <span class="country_name">Польша</span>
                </div>
            </div>
        </div>
    </body>
</html>
